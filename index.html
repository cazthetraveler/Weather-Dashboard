<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Weather Dashboard made with using javascript, jquery, DayJS, and with the OpenWeatherMap API.">
    <meta name="keywords" content="HTML, CSS, JavaScript, JQuery, DayJS, OpenWeatherMap, API">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <script src="https://kit.fontawesome.com/8b8c9d14eb.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <section id="search-pane">
            <form id="search-city-form">
                <input type="text" id="city-input" placeholder="Search city...">
                <button type="button" id="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
            <div id="search-history">
            </div>
        </section>
        <section id="current-weather-view">
            <div class="current-card">
                <div>
                    <h2 id="current-city"></h2>
                    <h2 id="current-date"></h2>
                </div>
                <div class="weather-info">
                    <h2 id="current-icon"></h2>
                    <div>
                        <h2 id="current-degree"></h2>
                        <h2 id="current-weather"></h2>
                    </div>
                </div>
                <div class="current-levels">
                    <h2 id="current-wind"></h2>
                    <h2 id="current-humid"></h2>
                </div>
            </div>
        </section>
        <section id="forecast-view"></section>
    </main>
</body>
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
