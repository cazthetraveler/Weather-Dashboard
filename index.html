<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <header class="container-fluid text-center text-white p-3">
        <h1 class="fw-bolder">Weather Dashboard</h1>
    </header>
    
    <section id="body" class="d-flex justify-content-between p-2">
        <section id="search" class="col-3 p-2">
            <h2 class="fw-bold">Search for a city:</h2>
            <form>
                <input type="text" id="city-input" placeholder="San Diego" class="w-100">
                <button type="button" id="search-button" class="btn btn-primary w-100 my-3">Search</button>
            </form>
            <section id="search-history" class="border-top border-2 border-secondary-subtle p-3">
            </section>
        </section>

        <section id="result" class="col-9 p-2">
            <div id="display-result">
                <h3 id="city-name" class="fw-bolder"></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </section>
    </section>

</body>

<!--BOOTSTRAP-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<!--JQUERY-->
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<!--DAYJS-->
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<!--our script-->
<script src="./assets/script.js"></script>
</html>

<!--
GIVEN a weather dashboard with form inputs

WHEN I search for a city
THEN I am presented with current and future conditions for that city and that city is added to the search history
WHEN I view current weather conditions for that city
THEN I am presented with the city name, the date, an icon representation of weather conditions, the temperature, the humidity, and the wind speed
WHEN I view future weather conditions for that city
THEN I am presented with a 5-day forecast that displays the date, an icon representation of weather conditions, the temperature, the wind speed, and the humidity
WHEN I click on a city in the search history
THEN I am again presented with current and future conditions for that city
-->
